<ng-container *ngIf="opened">
  <div
    class="fixed top-0 left-0 w-full h-screen bg-black bg-opacity-50 z-10"
    (click)="opened = false"
  ></div>
  <div
    *ngIf="directory.files.length > 0 || directory.directories.length > 0"
    class="fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 bg-gray-900 w-4/5 sm:w-3/4 md:w-3/5 lg:w-1/2 shadow rounded-lg overflow-hidden z-20"
  >
    <div class="px-4 py-5 sm:px-6">
      <div class="flex items-center">
        <h3 class="text-base font-semibold leading-6 text-gray-400">
          {{ title }}
        </h3>
        <button
          class="ml-auto btn btn-sm btn-circle text-gray-400 p-2 hover:bg-gray-800 rounded-full h-6 w-6 flex items-center justify-center box-content"
          (click)="opened = false"
        >
          âœ•
        </button>
      </div>
    </div>
    <div class="border-t border-gray-800">
      <dl *ngIf="type === ConstNames.FILE">
        <app-item-details-row
          [name]="'Name'"
          [value]="directory.files[itemIndex].name"
        ></app-item-details-row>
        <app-item-details-row
          [name]="'Size'"
          [value]="getHumanReadableSize(directory.files[itemIndex].size)"
        ></app-item-details-row>
        <app-item-details-row
          [name]="'Date created'"
          [value]="getCreationDate(directory.files[itemIndex].id)"
        ></app-item-details-row>

        <app-item-details-row
          *ngFor="let data of directory.files[itemIndex].additional_data"
          [name]="data.name"
          [value]="data.value"
        ></app-item-details-row>
        <app-item-details-row
          [name]="'Type'"
          [value]="directory.files[itemIndex].type"
        ></app-item-details-row>
      </dl>
      <dl *ngIf="type === ConstNames.DIRECTORY">
        <app-item-details-row
          [name]="'Name'"
          [value]="directory.directories[itemIndex].name"
        ></app-item-details-row>
      </dl>
    </div>
  </div>
</ng-container>
