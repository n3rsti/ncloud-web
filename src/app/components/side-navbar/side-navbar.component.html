<div
  (click)="closeSideNavbar()"
  class="fixed top-0 left-0 w-screen h-screen bg-black  z-20 {{
    opened ? 'opacity-50' : 'scale-0 opacity-20'
  }} transition-opacity"
></div>
<section
  class="w-72 md:w-60 bg-gray-1000 {{
    opened ? '' : 'max-md:-translate-x-full'
  }} h-full border-r border-gray-800 max-md:fixed max-md:z-20 max-md:top-0 max-md:transition-transform max-md:duration-150"
>
  <div class="flex md:hidden h-16 py-2.5 px-4 items-center">
    <a
      [routerLink]="['/']"
      class="flex items-center w-56 max-md:justify-start max-md:pl-3"
    >
      <div class="w-8/12">
        <i class="fas fa-solid fa-cloud text-2xl text-indigo-700 mr-3"></i>
        <span
          class="self-center text-white text-xl font-semibold whitespace-nowrap"
          >Ncloud</span
        >
      </div>
    </a>
  </div>
  <ul class="pt-2 md:pt-4 max-md:border-t border-gray-800">
    <li>
      <a
        class="w-full flex items-center justify-center cursor-pointer hover:text-white"
        [routerLink]="['/' + mainDirectoryId]"
        (click)="closeSideNavbar()"
      >
        <div
          class="w-10/12 flex items-center p-2 box-content rounded-md hover:bg-slate-800 {{
            currentId == mainDirectoryId ? 'bg-slate-800' : ''
          }}"
        >
          <i
            class="w-6 text-lg fa-regular fa-folder-closed ml-1 mr-2 {{
              currentId == mainDirectoryId ? 'text-white' : 'text-slate-400'
            }}"
          ></i>
          <p
            class="text-sm font-semibold {{
              currentId == mainDirectoryId ? 'text-white' : 'text-slate-400'
            }}"
          >
            Drive
          </p>
        </div>
      </a>
    </li>
    <li class="mt-1">
      <a
        class="w-full flex items-center justify-center cursor-pointer hover:text-white"
        [routerLink]="['/' + trashId]"
        (click)="closeSideNavbar()"
      >
        <div
          class="w-10/12 flex items-center p-2 box-content rounded-md hover:bg-slate-800 {{
            currentId == trashId ? 'bg-slate-800' : ''
          }}"
        >
          <i
            class="w-6 text-lg fa-regular fa-trash-can ml-1 mr-2 {{
              currentId == trashId ? 'text-white' : 'text-slate-400'
            }}"
          ></i>
          <p
            class="text-sm font-semibold {{
              currentId == trashId ? 'text-white' : 'text-slate-400'
            }} "
          >
            Trash
          </p>
        </div>
      </a>
    </li>
  </ul>
</section>
