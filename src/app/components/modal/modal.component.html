<ng-container *ngIf="opened && Config">

  <section class="fixed top-0 left-0 w-full h-screen bg-black bg-opacity-50"></section>
  <div class="fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 bg-white shadow p-5 w-1/3 rounded-lg">
    <div class="flex items-end mb-3">
      <h3 class="text-lg font-bold mb-0 mr-auto">{{ Config.title }}</h3>
      <button class="btn btn-sm btn-circle" (click)="opened = false">âœ•</button>
    </div>
    <form class="space-y-6 flex flex-col" action="#">
      <ng-container *ngFor="let field of Config.fields">
        <p *ngIf="field.type === 'text'">{{ field.value }}</p>
        <button type="submit" *ngIf="field.type === 'button'" (click)="onSubmit()"
                class="w-full self-end text-white bg-{{ field.additionalData?.['color'] || 'indigo' }}-700 hover:bg-{{ field.additionalData?.['color'] || 'indigo' }}-800 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          {{ field.value }}
        </button>
      </ng-container>
    </form>
  </div>

</ng-container>
