<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- <img -->
    <!--   class="mx-auto h-10 w-auto" -->
    <!--   src="" -->
    <!--   alt="ncloud logo" -->
    <!-- /> -->
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-300"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      class="space-y-6"
      action=""
      method="POST"
      (ngSubmit)="submitForm()"
      [formGroup]="loginGroup"
    >
      <div>
        <label
          for="username"
          class="block text-sm font-medium leading-6 text-gray-400"
          >Username</label
        >
        <div class="mt-2">
          <input
            formControlName="username"
            id="username"
            name="username"
            type="text"
            required
            class="bg-gray-800 block w-full rounded-md border border-gray-600 py-1.5 text-gray-400 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-400"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            formControlName="password"
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="bg-gray-800 block w-full rounded-md border border-gray-600 py-1.5 text-gray-400 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-300">
      Not a member?
      <a
        [routerLink]="['/register']"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Sign up</a
      >
    </p>
  </div>
  <div
    *ngIf="isInvalidLogin"
    class="sm:mx-auto sm:w-full sm:max-w-sm bg-red-50 rounded-md mt-4 p-4 text-sm flex"
  >
    <div class="mr-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        class="w-5 h-5 text-red-400"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
    <div>
      <h2 class="text-red-800 font-medium">Error</h2>
      <p class="text-red-700 mt-2">
        You have entered an invalid username or password
      </p>
    </div>
  </div>
  <div
    *ngIf="isNewUser"
    class="sm:mx-auto sm:w-full sm:max-w-sm bg-green-50 rounded-md mt-4 p-4 text-sm flex"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
      class="w-5 h-5 text-green-400"
    >
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <div class="mr-3"></div>
    <div>
      <h2 class="text-green-600 font-medium">Account created</h2>
      <p class="text-green-500 mt-2">You can now login to your new account</p>
    </div>
  </div>
</div>
