<main class="w-full min-h-screen flex p-3">
  <a *ngFor="let dir of directory.directories"
       class="p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800
       dark:border-gray-700 dark:hover:bg-gray-700 flex flex-col justify-center items-center h-24 w-40 cursor-pointer">
    <i class="fa-solid fa-folder text-indigo-700 text-4xl mb-1"></i>
    <p class="text-sm text-gray-600 font-medium">{{ dir.name }}</p>
  </a>
</main>
