<div class="fixed left-1/2 -translate-x-1/2 bottom-20 w-full max-w-xs">
  <div
    *ngFor="let toast of toasts; let i = index"
    class="flex items-center w-full max-w-xs p-4 text-gray-300 bg-gray-1000 border border-gray-800 rounded-lg shadow mb-2"
    role="alert"
  >
    <div
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg {{
        colors[toast.icon]
      }} bg-opacity-10"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          [attr.d]="icons[toast.icon]"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">{{ toast.icon }} icon</span>
    </div>
    <div class="ml-3 text-sm font-normal">{{ toast.message }}</div>
    <button
      (click)="toasts.splice(i, 1)"
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 text-gray-400 rounded-lg p-1.5 hover:bg-gray-800 inline-flex h-8 w-8"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</div>
